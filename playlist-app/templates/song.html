{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<div class="playlists">
  {% for playlist in playlists %}
  <h3><a href="/playlists/{{playlist.id}}">{{playlist.name}}</a></h3>
  {% endfor %}
</div>

{% endblock %}
